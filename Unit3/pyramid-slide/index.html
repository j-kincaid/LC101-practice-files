<!doctype=html>
<html>
<header>
</header>

<head>
    <link rel="stylesheet" href="css/style.css" </head>

    <body>
        <div id="container">
            <h1>Pyramid Slide</h1>
            <div id="gameWindow">
                <div id="controls">
                    <form class="menu">
                        <p>Brick Symbol:</p>
                        <select name="brick symbol" :>
                            <option value="#">#</option>
                            <option value="@">@</option>
                            <option value="X">X</option>
                            <option value="$">$</option>
                        </select>
                        <p class="slider">How High?</p>
                        <input type="range" class="slider">
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
