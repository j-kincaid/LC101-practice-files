{% extends 'base.html' %}

{% block content %}
  <form action='/' method='POST'>
    <label>Task</label>
    <input type='text' name='todo' />
    <input type='submit' />
  </form>
  <hr/>

  {% if list_title %}
    <h1>{{ list_title }}</h1>
  {% else %}
    <h1>Generic Title</h1>
  {% endif %}

  <ul>
    {% for task in tasks %}
      <li>{{ task }}</li>
    {% endfor %}
  </ul>
{% endblock %}
